app:
  name: Kafka Spoke
  code: KAFKASPOKE
  notify: appzdev@cloudbourne.co
    
build:
  version: 5.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: confluent-5.4
  image_name: alpha/kafka-spoke
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 80
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  KAFKA_DEPLOYMENT_TYPE: SPOKE
  AWS_ACCESS_KEY_ID: 
    vault: AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY:
    vault: AWS_SECRET_ACCESS_KEY
  AWS_DEFAULT_REGION: us-east-2
  KUBECONFIG:
    vault: KUBECONFIG
  PROVIDER_YAML: aws.yaml
  NAMESPACE: dev-kafka-spoke
  COMMON_REGISTRY: quincy2019-registry-common.ecloudcontrol.com
  EKS_REGION: us-east
  EKS_ZONES: us-east-2b
  HUB_NAMESPACE: dev-kafka-hub
  VERBOSE_LOG: false
  APPZ_TEARDOWN_TOKEN: 20200604-2136
  revision : 13
