app:
  name: Kafka Spoke
  code: KAFKASPOKE
  notify: appzdev@cloudbourne.co
    
build:
  version: 5.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: confluent-5.4
  image_name: alpha/kafka-spoke
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 80
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  KAFKA_DEPLOYMENT_TYPE: SPOKE
  KUBECONFIG:
    vault: KUBECONFIG
  PROVIDER_YAML: ntnx
  NAMESPACE: staging-kafka-spoke
  COMMON_REGISTRY: quincy2019-registry-common.ecloudcontrol.com
  HUB_NAMESPACE: staging-kafka-hub
  VERBOSE_LOG: false
  KAFKA_REPLICAS: 3
  APPZ_TEARDOWN_TOKEN: 20200528-0105
  revision : 15
